<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <title>#{pageTitle}</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <!-- Fixed navbar -->
            <nav class="navbar navbar-default-menu navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Usuarios</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <h:form>
                            <ul class="nav navbar-nav">
                                <li>
                                    <h:commandLink action="#{usuariosBean.principal}">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Alta de usuario
                                    </h:commandLink>
                                </li>
                                <li>
                                    <h:commandLink action="#{usuariosBean.consultar}">
                                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Consulta de usuarios
                                    </h:commandLink>
                                </li>
                            </ul>
                        </h:form>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
        </div>

        <div id="content" class="center_content">
            <h:messages id="messages" showDetail="true" />
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>
</html>
