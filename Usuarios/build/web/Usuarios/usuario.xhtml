<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/General.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="pageTitle" value="#{usuariosBean.accionN} usuario" />

    <ui:define name="content">
        <h2>#{usuariosBean.accionN} usuario</h2>
        <div class="ui-fluid">
            <h:form>
                <h:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-2,ui-grid-col-9">
                    <h:outputLabel for="input_nombre" value="Nombre:" />
                    <h:inputText id="input_nombre" value="#{usuariosBean.newUser.nombre}"
                                 required="true" requiredMessage="Debes ingresar el nombre del nuevo usuario" maxlength="20"/>

                    <h:outputLabel for="input_apellidoP" value="Apellido Paterno:" />
                    <h:inputText id="input_apellidoP" value="#{usuariosBean.newUser.apellidoPaterno}" maxlength="16"
                                 required="true" requiredMessage="Debes ingresar el apellido paterno"/>
                    
                    <h:outputLabel for="input_apellidoM" value="Apellido Materno:" />
                    <h:inputText id="input_apellidoM" value="#{usuariosBean.newUser.apellidoMaterno}" maxlength="16"/>

                    <h:outputLabel for="input_usuario" value="Usuario:" />
                    <h:inputText id="input_usuario" value="#{usuariosBean.newUser.user}"
                                 required="true" requiredMessage="Debes ingresar el nombre de usuario" maxlength="16"/>

                    <h:outputLabel for="input_clave" value="Contraseña:" />
                    <h:inputSecret id="input_clave" value="#{usuariosBean.newUser.clave}"
                                required="true" requiredMessage="Debes ingresar una contraseña" maxlength="20"/>

                    <h:commandButton value="#{usuariosBean.accionN}" action="#{usuariosBean.datosUsuario}" />
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
