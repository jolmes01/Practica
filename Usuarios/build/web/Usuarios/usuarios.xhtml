<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../resources/General.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="pageTitle" value="Usuarios" />
    
    <ui:define name="content">
        <h2>Usuarios registrados</h2>
        <h:form id="form">
            <h:dataTable var="usuario" value="#{usuariosBean.usuariosList}"
                         id="tablaUsuarios"
                         styleClass="table table-bordered">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{usuario.nombre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:outputText value="#{usuario.apellidoPaterno} #{usuario.apellidoMaterno}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                    <h:outputText value="#{usuario.user}" />
                </h:column>
                
                <h:column>
                    <h:commandButton action="#{usuariosBean.editar(usuario)}" value="Actualizar"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{usuariosBean.eliminar(usuario)}" value="Eliminar" style="background-color: #d9534f; border-color: #d43f3a; color: #fff" />
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
